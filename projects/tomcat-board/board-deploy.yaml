apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-board-deploy
  namespace: tomcat-board
  labels:
    app: tomcat-board
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: tomcat-board
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  template:
    metadata:
      labels:
        app: tomcat-board
    spec:
      # [1] Pod Anti-Affinity (Soft): "가능하면 겹치지 마라" (실패해도 배포는 됨)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: tomcat-board
                topologyKey: "kubernetes.io/hostname"

      # [2] Topology Spread Constraints: "어쩔 수 없이 겹치면 개수 차이를 1개 이하로 맞춰라"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: tomcat-board

      imagePullSecrets:
        - name: ecr-cred-board

      containers:
        - name: tomcat-board-container
          image: 820313036770.dkr.ecr.ap-northeast-2.amazonaws.com/board-service:v1.3
          imagePullPolicy: Always

          # [3] Graceful Shutdown: 10초 대기
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

          ports:
            - containerPort: 8080

          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: tomcat-board-secret
                  key: DB_URL
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tomcat-board-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tomcat-board-secret
                  key: DB_PASSWORD
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: CATALINA_OPTS
              value: "-Dspring.profiles.active=prod"
            - name: JAVA_OPTS
              value: "-Dspring.profiles.active=prod"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /board.do?action=list
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /board.do?action=list
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
